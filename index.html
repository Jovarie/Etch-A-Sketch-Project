<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <h1 class="etch-heading">Etch-A-Sketch</h1>
    <div class="header">
        <h4>Select the size</h4>
        <button class="btn btn-success" id="popup">Select</button>
    </div>

    <div class="board"></div>

    <div class="footer">
        <button class="btn btn-dark">Black</button>
        <button class="btn btn-warning">Random</button>
        <button class="btn btn-danger">Erase</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
