<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <h1 class="etch-heading">Etch-A-Sketch</h1>
    <div class="header">
        <h4>Select the size of your grid</h4>
        <!-- style this button using either dom manipulation or css, then delete this comment as its not relevant its just a reminder. -->
        <input type="number" id="size-input" />
        <button  id="popup" class="btn btn-success">Select</button>
    </div>
    <!-- message if input is null -->
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>

    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-warning" onclick="setColor('random')">Random</button>
        <button class="btn btn-danger" onclick="resetBoard()">Erase</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
